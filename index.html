<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lydia Crypto Exchange</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/src/css/style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/logo.png" alt="Lydia Exchange Logo" width="60" />
      <h1>Lydia Crypto Exchange</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Exchange</a></li>
        <li><a href="#">Markets</a></li>
        <li><a href="#">Portfolio</a></li>
      </ul>
    </nav>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle">üåô</button>
  </header>

  <main>
    <section class="converter">
      <h2>Crypto Converter</h2>
      <form id="converter-form">
        <input type="number" id="amount" placeholder="0.00" min="0" required />
        <select id="fromCoin">
          <option value="bitcoin">Bitcoin (BTC)</option>
          <option value="ethereum">Ethereum (ETH)</option>
          <option value="binancecoin">Binance Coin (BNB)</option>
          <option value="solana">Solana (SOL)</option>
          <option value="dogecoin">Dogecoin (DOGE)</option>
          <option value="tether">Tether (USDT)</option>
        </select>
        <select id="toCurrency">
          <option value="usd">US Dollar (USD)</option>
          <option value="idr">Indonesian Rupiah (IDR)</option>
          <option value="eur">Euro (EUR)</option>
        </select>
        <button type="submit">Convert</button>
      </form>
      <div id="result" class="result-box"></div>
    </section>

    <section class="market-data">
      <h2>Market Prices</h2>
      <div class="chart-container">
        <canvas id="price-chart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Lydia Exchange. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/src/js/app.js"></script>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('darkModeToggle');

    // cek preferensi OS
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
      toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // update otomatis kalau user ganti theme di OS
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (e.matches) {
        document.body.classList.add('dark-mode');
        toggle.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('dark-mode');
        toggle.textContent = 'üåô';
      }
    });
  </script>
</body>
</html>
